name: Transform Design Tokens

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  transform-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install style-dictionary

      - name: Transform tokens using Style Dictionary
        run: |
          npx style-dictionary build "tokens/**/*.json" --config .style-dictionary.config.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update design tokens"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
